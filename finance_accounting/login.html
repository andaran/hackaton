<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="blocks/login.css">
</head>
<body>
    <main class="content">
        <div class="form_login">
            <input class="input input_email" type="email" id="email" name="email" placeholder="Введите почту" required>
            <input class="input input_password" type="password" id="password" name="password" placeholder="Введите пароль" required>
            <button class="button_submit_login" type="submit" id="login-btn">Вход</button>
			<p class="register">Нет аккаунта? <a class="register_link" href="/register">Зарегистрируйтесь!</a></p>
        </div>
		<p class="copyright">&copy; 2024. MIREA_HOTSPOT</p>
    </main>
    <script>
        document.getElementById("login-btn").addEventListener("click", async function() {
    const Email = document.getElementById("email").value;
    const Password = document.getElementById("password").value;
    let user = {
        email: Email, 
        password: Password
    };
      
    let response = await fetch('/api/login/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json;charset=utf-8'
        },
        body: JSON.stringify(user)
    });
      
    let result = await response.json();
    if (!response.ok) {
        document.getElementById("email").value = '';
        document.getElementById("password").value = '';
    } else {
        localStorage.setItem("user", JSON.stringify(result.user));
        window.location.href = "/";
    }
});
    </script>
</body>
</html>
